<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1IGS Verify Email</title>
</head>
<body style="margin: 0; font-family: sans-serif; background: #f4f4f4; padding: 30px 10px">
<div style="max-width: 500px; padding: 40px 25px; margin: auto; background: white">
    <img src="https://1igsl.com/assets/img/1IGS-logo.png" alt="" style="width: 200px">
    <div style="margin: 15px 0">
        <h2 style="color: #cc262b; font-size: 34px">Verify Email Address</h2>
    </div>
    <div>
        <p>
            Thank you for joining 1IGS.
            Click the button below to confirm that this is the correct email to reach you.
        </p>
    </div>
    <div style="margin: 30px 0">
        <a href="#" onMouseOver="this.style.color='#ffffff'; this.style.background = '#cc262b'"
           onmouseout="this.style.color='#cc262b'; this.style.background = '#ffffff'"
           style="display: inline-block; text-decoration: none !important; color: #cc262b; border-radius: 30px; padding: 10px 40px; border: 1px solid #f16231; box-shadow: 0 0 20px 2px rgba(241,98,49, 0.3); transition: all 0.3s; font-weight: 600;">
            Verify Email
        </a>
    </div>
    <div>
        <p>
            If you did not create an account, no further action is required.
        </p>
    </div>
</div>

</body>
</html>
